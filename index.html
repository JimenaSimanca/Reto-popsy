<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Popsy</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>
        <form action="#" id="contPopsys">

            <img src="/Images/Pospys.png" alt="logo" class="logo">

            <label for="name" class="label">Nombre:</label>
            <input type="text" class="input" id="name" required>

            <label for="lastName" class="label">Apellido:</label>
            <input type="text" class="input" id="lastName" required>

            <label for="adress" class="label">Dirección:</label>
            <input type="text" class="input" id="adress" required>

            <label for="tel" class="label">Nro. Contaco:</label>
            <input type="number" class="input" id="tel" required>

            <label for="taste" class="label">Sabor de helado:</label>

            <select name="option" id="tastePopsy">
                <option value="options">Opciones</option>
                <option value="sandia">Sandia</option>
                <option value="maracuya">Maracuyá</option>
                <option value="kiwi">Kiwi</option>
                <option value="durazno">Durazno</option>
            </select>
            <div id="popsy">


            </div>


            <button class="btnBuy" type="submit">Comprar</button>

        </form>

        <div id="bill">


        </div>
        
    </main>

    <script src="/apps.js"></script>

</body>

</html>
